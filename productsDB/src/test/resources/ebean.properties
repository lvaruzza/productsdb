# generate DDL files
ebean.ddl.generate=true

# run ddl drops and recreates tables
ebean.ddl.run=true

ebean.uuidStoreAsBinary=true
ebean.databaseSequenceBatchSize=1

ebean.debug.sql=true
ebean.debug.lazyload=false


datasource.productsdb.username=products
datasource.productsdb.password=products
datasource.productsdb.databaseUrl=jdbc:postgresql:products2_test
datasource.productsdb.databaseDriver=org.postgresql.Driver
